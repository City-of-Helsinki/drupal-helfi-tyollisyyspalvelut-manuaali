description: 'Second service update reminder'
text:
  -
    value: 'Palvelun [message:field_node:entity:title] tiedot tarkistettava Palvelumanuaalissa'
    format: plain_text_format
  -
    value: "<p>Hei [message:field_user:entity:name]</p>\r\n\r\n<p>Palvelun&nbsp;[message:field_node:entity:title]&nbsp;tiedot tulee tarkistaa. Seuraa linkkiä klikkaamalla tai kopioi se selaimesi osoiteriville: <a href=\"[message:field_node:entity:url]\">[message:field_node:entity:url]</a></p>\r\n\r\n<p>Palvelun tiedot tulee tarkistaa neljän kuukauden välein. Käythän varmistamassa, että palvelun tiedot ovat edelleen ajantasaiset tai korjaa mahdolliset muutokset. Vahvista palvelun tiedot muokkausnäkymässä valitsemalla “Valmis julkaistavaksi”. Huom. Kunnan käyttäjänä voit vahvistaa muutokset valitsemalla “Julkaise”.</p>\r\n\r\n<p>Mikäli palvelu ei ole enää aktiivinen, voit merkitä sen vanhentuneeksi. Palvelu merkitään automaattisesti vanhentuneeksi kahden viikon kuluttua tästä ilmoituksesta, mikäli tietojen ajantasaisuutta ei vahvisteta.</p>\r\n\r\n<p>Ystävällisin terveisin,<br />\r\nPalvelumanuaalin tiimi</p>\r\n"
    format: email_html
settings:
  'token options':
    clear: false
    'token replace': true
