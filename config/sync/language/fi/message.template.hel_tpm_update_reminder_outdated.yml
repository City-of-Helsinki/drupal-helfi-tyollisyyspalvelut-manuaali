    value: 'Palvelu [message:field_node:entity:title] on vanhentunut Palvelumanuaalissa'
    format: plain_text_format
  -
    value: "<p>Hei [message:field_user:entity:name]</p>\r\n\r\n<p>Palvelu [message:field_node:entity:title] on vanhentunut. Palvelu on merkitty vanhentuneeksi eikä se ole enää löydettävissä Palvelumanuaali-sivustolla.</p>\r\n\r\n<p>Saat tämän viestin, koska palvelu on ollut merkitty osaksi vastuupalveluita. Palvelun uudelleen julkaisu vaatii kunnan hyväksynnän järjestelmässä. Jos palvelua ei julkaista uudelleen, kunnan ylläpitovastuu tiedoista päättyy.</p>\r\n\r\n<p>Tämä ilmoitus on automaattinen.</p>\r\n\r\n<p>Ystävällisin terveisin,<br />\r\nPalvelumanuaalin tiimi</p>\r\n"
    format: email_html
