text:
  -
    value: "Käyttäjätilisi Palvelumanuaali-palvelussa on suljettu\r\n"
    format: plain_text_format
  -
    value: "<p>Hei [user:display-name],</p>\r\n\r\n<p>Käyttäjätilisi Palvelumanuaali-palvelussa on suljettu.</p>\r\n\r\n<p>Mikäli käyttäjähallinnassa on tapahtunut virhe, ole ystävällisesti yhteydessä oman organisaatiosi pääkäyttäjään tai palvelun ylläpitoon osoitteessa <a href=\"mailto:[site:mail]\">[site:mail]</a>. Käyttäjätilit on mahdollista palauttaa 30 päivän kuluessa käyttäjätilin sulkemisesta.</p>\r\n\r\n<p>Huomioithan, että vain käyttäjillä, jotka käyttävät Palvelumanuaalia työllisyyspalveluiden asiantuntijatyössä tai tekevät järjestelmässä oman organisaation palveluiden hallintaa on tarpeen olla käyttäjätili järjestelmässä.</p>\r\n\r\n<p>Ystävällisin terveisin<br />\r\nPalvelumanuaalin tiimi</p>\r\n"
    format: email_html
