label: 'Beskrivning och instruktioner för kundens samtycke'
description: 'Samtycke kan krävas för registrering, deltagande, dataöverföring eller annat steg i serviceprocessen. Beskriv samtyckespraxis för de olika stadierna av tjänsten. T.ex. Vem begär samtycke och från vem, hur man informerar kunden och var man kan få de nödvändiga formulären.'
