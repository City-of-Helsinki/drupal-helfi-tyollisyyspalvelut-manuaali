label: 'Kommunspecifika instruktioner (valfritt)'
description: 'När det finns kommunspecifika undantag från servicevägledningen väljer du <i>Lägg till kommunspecifik instruktion</i>. Välj först vilken kommun undantaget gäller (sök genom att skriva) och ange instruktionerna i fältet  <i>Innehåll</i>.'
