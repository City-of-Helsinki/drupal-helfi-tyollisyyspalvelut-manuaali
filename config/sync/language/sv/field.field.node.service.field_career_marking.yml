label: 'Inmatningar i kundinformationssystemet'
description: 'Instruera om vilka poster som ska göras i kundhanteringssystemet. Instruktionerna innehåller åtminstone vad som ska antecknas i förhållande till anställningsstatus och arbetslöshetsersättning, vad som ska antecknas på kontaktkortet och om det är nödvändigt att exportera anteckningar eller uppdatera anställningsplanen.'
