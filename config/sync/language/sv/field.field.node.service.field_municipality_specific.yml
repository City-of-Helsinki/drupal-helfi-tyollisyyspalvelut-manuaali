label: 'Kommunspecifika undantag'
description: 'När kommunens egna anvisningar skiljer sig från de allmänna anvisningarna för undantag, välj <i>Lägg till kommunspecifik instruktion</i>. Välj först vilken kommun undantaget gäller (sök genom att skriva) och ange instruktionerna i fältet <i>Innehåll</i>. '
