label: 'Beskrivning av tjänstens målgrupp'
description: 'Berätta mer detaljerat för vilka typer av kunder tjänsten är avsedd för. Beskriv i vilken typ av livssituation deltagande är fördelaktigt eller lämpligt och om arbetslöshetens status eller varaktighet är relevant för deltagande. Beskriv även relevansen av kundens ålder, bostadslän och språkkunskaper.'
