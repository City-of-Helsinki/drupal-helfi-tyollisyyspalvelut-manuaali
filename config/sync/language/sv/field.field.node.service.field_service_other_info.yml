label: 'Bilagor och länkar'
description: 'Beskriv förutsättningarna för att delta i tjänsten, det vill säga olika förutsättningar, villkor och kriterier som kan vara förknippade med att delta i tjänsten. T.ex. viss arbetslöshetsstatus, arbetslöshetens varaktighet, beslut eller uttalanden som ska göras m.m.'
