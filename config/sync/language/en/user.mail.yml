password_reset:
  subject: 'Replacement login information for [user:display-name] at [site:name]'
  body: "[user:display-name],\r\n\r\nA request to reset the password for your account has been made at [site:name].\r\n\r\nYou may now log in by clicking this link or copying and pasting it into your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password. It expires after one day and nothing will happen if it's not used.\r\n\r\n--  [site:name] team"
register_admin_created:
  subject: 'An administrator created an account for you at [site:name]'
  body: "Hello [user:display-name],\r\n\r\nA user account has been created for you on the site [site:name]! \r\n\r\nUse the link below the first time you log in. You can follow the link by clicking or copying it into the address bar of your browser:\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password. After setting your password, you will be able to log in at [site:login-url] in the future using:\r\n\r\nusername: [user:name]\r\nnpassword: your password\r\n\r\nNew user instructions can be found at: [site:base-url]/uudelle-kayttajalle \r\n\r\nPlease also read the service's registration statement at: [site:base-url]/en/data-security \r\n\r\nWelcome to use the Service manual!\r\n\r\nRegards,\r\n[site:name] team"
