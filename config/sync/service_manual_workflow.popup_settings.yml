draft: 'Huomaathan, että palveluun tehdyt muutokset eivät tule julkaistuiksi vaan tallentuvat luonnoksena. Jos haluat julkaista uudet muutokset, valitse ”Valmis julkaistavaksi'
published: 'Olet julkaisemassa palvelua tai palvelun muutoksia. Tiedot julkaistaan Palvelumanuaalissa.'
ready_to_publish: 'Olet lähettämässä palvelua julkaistavaksi. Palvelun tiedot lähetetään vastuulliseen kuntaan, jossa tuotetaan palveluihin liittyvät työntekijöiden työohjeet, jonka jälkeen palvelu julkaistaan Palvelumanuaalissa. Palvelun tietoja voi muokata tarkastusprosessin aikana, mutta tämä ei ole suositeltavaa, jotta päällekkäistä tietojen muokkausta ei tapahdu.'
outdated: 'Olet siirtämässä palvelua Vanhentunut-tilaan. Tämän jälkeen se ei enää näy julkisesti Palvelumanuaalin valikoimassa. Jos vanhentuneeksi siirrettävä palvelu on alkuperäinen kieliversio, myös kaikki sen käännökset siirtyvät automaattisesti Vanhentunut-tilaan. Jos siirrät vanhentuneeksi vain käännösversion, se ei vaikuta alkuperäiseen versioon eikä muihin käännöksiin.'
