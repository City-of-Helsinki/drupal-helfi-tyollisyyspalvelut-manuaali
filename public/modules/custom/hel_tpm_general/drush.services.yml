services:
  sanitize.username.commands:
    class: Drupal\hel_tpm_general\Drush\Commands\sql\UsernameSanitizeCommands
    arguments: ['@database', '@entity_type.manager']
    tags:
      -  { name: drush.command }
  sanitize.contact-info-entity.commands:
    class: Drupal\hel_tpm_general\Drush\Commands\sql\ContactInfoEntitySanitizeCommands
    arguments: ['@database', '@entity_type.manager']
    tags:
      -  { name: drush.command }
  sanitize.contact-info-entity-fields.commands:
    class: Drupal\hel_tpm_general\Drush\Commands\sql\ContactInfoFieldSanitizeCommands
    arguments: ['@database', '@entity_field.manager', '@entity_type.manager', '@plugin.manager.field.field_type']
    tags:
      -  { name: drush.command }
  sanitize.group-relationship-entity.commands:
    class: Drupal\hel_tpm_general\Drush\Commands\sql\GroupRelationshipSanitizeCommands
    arguments: ['@database', '@entity_type.manager']
    tags:
      - { name: drush.command}
